<div class="container">
    <h2 *ngIf="hotels && hotels.length >0">{{ title }}</h2>
    <button class="btn btn-primary d-flex" (click)="toggleIsNewBadge()">
      <span class="material-icons">{{showBadge ? 'visibility_off': 'visibility'}}</span>

      <span class="ml-2">{{showBadge ? ' Cacher' : ' afficher'}} nouveau</span>

    </button>
    <hr>
    <div class="my-2">
        <div class="row">
            <div class="col-md-4">
                <span class="filter">Filtre actuel:</span>
                <b>{{hotelFilter}}</b>
            </div>
            <div class="col-md-8 form-group">
                <!-- <input type="text" class="form-control" [ngModel]="hotelFiltre" (ngModelChange)="hotelFiltre=$event"> ou encore plus facile en dessous!-->
                <input type="text" class="form-control" [(ngModel)]="hotelFilter">
            </div>

        </div>

    </div>
    <div class="alert alert-primary" *ngIf="!!receiveRating">
        {{receiveRating}}
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col mb-4" *ngFor="let hotel of filteredHotels">
            <div class="card h-100">
                <img [src]="hotel.imageUrl" [title]="hotel.hotelName" class="card-img-top" [alt]="hotel.hotelName">
                <div class="card-body">
                    <h5 class="card-title">{{ hotel.hotelName | titlecase}}</h5>
                    <p class="card-text">{{hotel.description}}</p>
                    <p class="card-text">{{hotel.price | currency : "EUR" : "symbol" : "1.2-2" : "fr"| replaceComma}}</p>

                    <app-star-rating [rating]="hotel.rating" (startRatingCliked)="receivedRatingClick($event)"></app-star-rating>

                    <span class="badge rounded-pill bg-info" *ngIf="showBadge">Nouveau</span>

                </div>
            </div>
        </div>
    </div>
</div>
